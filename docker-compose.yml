version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
    volumes:
      - ./src:/app/src
      - ./configs:/app/configs
    command: uvicorn src.main:app --host 0.0.0.0 --port 8080 --reload
